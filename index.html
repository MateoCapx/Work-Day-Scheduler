<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />


  <title>Work Day Scheduler</title>
</head>



<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <section class="container" id="formInput">

    <form class="inputFields" id="time-block">

      <div id="9AM" class="nineAm row ">
        <!-- <div class="col-md-1">9am</div> -->
        <label for="lname" id="timeSlot1">9AM</label><br>
        <input type="text" id="inputOne">
        <button class="btn1" id="btnInput"> Save </button>
      </div>

      <div id="10AM" class="tenAm row ">
        <!-- <div class="col-md-1">10am</div> -->
        <label for="lname" id="timeSlot2">10AM</label><br>
        <input type="text" id="inputTwo" class="input2">
        <button class="btn2" id="btnInput"> Save </button>
      </div>

      <div id="11AM" class="elevenAm row">
        <!-- <div class="col-md-1">11am</div> -->
        <label for="lname" id="timeSlot3">11AM</label><br>
        <input type="text" id="inputThree">
        <button class="btn3" id="btnInput"> Save </button>
      </div>

      <div id="12PM" class="twelveAm row">
        <!-- <div class="col-md-1">12Pm</div> -->
        <label for="lname" id="timeSlot4">12PM</label><br>
        <input type="text" id="inputFour">
        <button class="btn4" id="btnInput"> Save </button>
      </div>

      <div id="1PM" class="oneAm row">
        <!-- <div class="col-md-1">1Pm</div> -->
        <label for="lname" id="timeSlot5">1PM</label><br>
        <input type="text" id="inputFive">
        <button class="btn5" id="btnInput"> Save </button>
      </div>

      <div id="2PM" class="twoPM row">
        <!-- <div class="col-md-1">2Pm</div> -->
        <label for="lname" id="timeSlot6">2PM</label><br>
        <input type="text" id="inputSix">
        <button class="btn6" id="btnInput"> Save </button>
      </div>

      <div id="3PM" class="threePM row">
        <!-- <div class="col-md-1">3Pm</div> -->
        <label for="lname" id="timeSlot7">3PM</label><br>
        <input type="text" id="inputSeven">
        <button class="btn7" id="btnInput"> Save </button>
      </div>

      <div id="4PM" class="fourPM row">
        <!-- <div class="col-md-1">4Pm</div> -->
        <label for="lname" id="timeSlot8">4PM</label><br>
        <input type="text" id="inputEight">
        <button class="btn8" id="btnInput"> Save </button>
      </div>

      <div id="5PM" class="fivePM row">
        <!-- <div class="col-md-1">5Pm</div> -->
        <label for="lname" id="timeSlot9">5PM</label><br>
        <input type="text" id="inputNine">
        <button class="btn9" id="btnInput"> Save </button>
      </div>

    </form>

  </section>
  <script src="script.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
