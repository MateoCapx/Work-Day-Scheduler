<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link

    <title>Work Day Scheduler</title>
  </head>



  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <section class="container" id="formInput">
      
      <form class="inputFields" id="time-block">

        <div id="9AM" class="nineAm"> 
        <label for="lname"></label><br>
        <input type="text" id="inputOne" >
        <button class="btn1" id="btnInput"> Save </button>
        </div>
        
        <div id="10AM" class="tenAm"> 
        <label for="lname"></label><br>
        <input type="text" id="inputTwo" class="input2">
        <button class="btn2" id="btnInput"> Save </button>
        </div>

      <div id= "11AM" class="elevenAm"> 
        <label for="lname"></label><br>
        <input type="text" id="inputThree" >
        <button class="btn3" id="btnInput"> Save </button>
        </div>

      <div id="12AM" class="twelveAm"> 
        <label for="lname"></label><br>
        <input type="text" id="inputFour" >
        <button class="btn4" id="btnInput"> Save </button>
        </div>

        <div id="1PM" class="oneAm"> 
        <label for="lname"></label><br>
        <input type="text" id="inputFive" >
        <button class="btn5" id="btnInput"> Save </button>
        </div>

        <div id="2PM" class="twoPM"> 
        <label for="lname"></label><br>
        <input type="text" id="inputSix" >
        <button class="btn6" id="btnInput"> Save </button>
        </div>

        <div id="3PM" class="threePM"> 
        <label for="lname"></label><br>
        <input type="text" id="inputSeven" >
        <button class="btn7" id="btnInput"> Save </button>
        </div>

        <div id="4PM" class="fourPM"> 
        <label for="lname"></label><br>
        <input type="text" id="inputEight" >
        <button class="btn8" id="btnInput"> Save </button>
        </div>

        <div id="5PM" class="fivePM"> 
        <label for="lname"></label><br>
        <input type="text" id="inputNine" >
        <button class="btn9" id="btnInput"> Save </button>
        </div>

      </form>

    </section> 
    <script src="script.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
